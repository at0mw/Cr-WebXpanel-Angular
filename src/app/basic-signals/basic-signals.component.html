<div class="ui-modules-area">
    <h2>Analog Ushort Inputs</h2>
    <div class="box-size">
        <app-slider-element></app-slider-element>
    </div>
    <h2>Digital Bool Button Presses</h2>
    <div class="box-size">
        <div class="button-box">
            <div class="button" id="custom-button:1" (click)="buttonPressed(DigitalJoins.Button1)">CB 1</div>
            <div class="button" id="custom-button:2" (click)="buttonPressed(DigitalJoins.Button2)">CB 2</div>
            <div class="button" id="custom-button:3" (click)="buttonPressed(DigitalJoins.Button3)">CB 3</div>
        </div>
    </div>
    <h2>Serial String Inputs</h2>
    <div class="box-size message-area">
        <div id="message-display">{{messageReceived}}</div>
    </div>
    <div class="box-size">
        <div class="serial-input">
            <input type="text" id="text-input" name="message" placeholder="Enter serial message..." [(ngModel)]="inputValue">
            <div class="button" id="send-button"  (click)="handleTextInput()">Send Signal</div>
        </div>
    </div>
</div>
